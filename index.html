<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css" >
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500&display=swap" rel="stylesheet">
    <title>Worktodo</title>
</head>

<body class="font-overpass">
    <main class="flex justify-center">

        <div class="w-360 mt-2 mb-2 md:w-760 md:flex md:justify-around lg: justify-between lg:w-1024 xl:mt-8 xl:w-1400">
            <!--Tableros-->
            <section class="w-360 flex flex-wrap rounded-md shadow-md  shadow-slate-300 md:h-796 bg-gradient-to-t from-violet-300 to-indigo-400">
                
                <div class=" w-full h-32 pt-5  rounded-t-md  ">
                    <h1 class="text-center text-4xl text-slate-100 font-bold ">Worktodo</h1>
                    <div class=" mt-4 flex gap-2 justify-center">
                        <input
                            class="w-64 h-9 text-lg text-gray-800 border-slate-100 border-b-2  focus:outline-none placeholder:text-slate-100 bg-transparent placeholder:opacity-70"
                            type="text" placeholder="Agregar un tablero" id="inputTablero">
                        <button
                            class="w-9 h-9 rounded-md font-bold text-indigo-400  bg-slate-100  border-slate-100 border-2  active:scale-90 duration-75"
                            id="btnTablero"> +
                        </button>
                    </div>
                </div>

                <ul class="w-full flex flex-col items-center h-80 pb-5 overflow-y-auto mt-2 rounded-b-lg  md:h-632 md:mt-0" id="listaTableros" >
                    
                </ul>
            </section>

            <!--Tablero seleccionado-->
            <section class="flex mt-4 p-5 pb-6 h-500 w-360 rounded-md bg-gradient-to-t from-indigo-400 to-violet-300 shadow-md shadow-slate-300 md:mt-0 md:h-796 lg:w-632  xl:justify-center xl:w-900 2xl:1024 invisible" id="containerTableroSeleccionado">
                
                    <div class="h-32 w-360 mt-4 flex flex-wrap lg:mt-0 lg:w-500 opacity-0 transition ease-in-out delay-300" id="containerTareas">
                        <h2 class="h-5 mb-8 w-80 text-2xl text-slate-100 lg:mt-1 lg:w-500" id="tituloTablero"></h2>
                        <div class="flex justify-center gap-2 mt-6 h-12 lg:mt-0">
                            <input
                                class="w-280 h-9 text-lg text-gray-800 border-slate-100 border-b-2  placeholder:text-slate-100 placeholder:opacity-70 focus:outline-none bg-transparent lg:w-460 " id="inputTarea"
                                type="text" maxlength="70" placeholder="Agregar una tarea">
                            
                                <button
                                class=" w-9 h-9 rounded-md font-bold text-violet-300  bg-slate-100  border-slate-100 border-2 active:scale-90 duration-75" id="btnTarea">+</button>
                        </div>
                        <div class="w-80 flex gap-4 mb-4 mt-5 text-white xl:mt-2 xl:mb-3 xl:w-500">
                            <button class="rounded-md border-2 border-slate-100 p-1 text-violet-300 bg-slate-100 opacity-70 focus:opacity-100 active:scale-90 duration-75" id="btnFiltroTodas">Todas</button>
                            <button class="rounded-md border-2 border-slate-100 p-1 text-violet-300 bg-slate-100 opacity-70 focus:opacity-100 active:scale-90 duration-75" id="btnFiltroPendientes">Pendientes</button>
                            <button class="rounded-md border-2 border-slate-100 p-1 text-violet-300 bg-slate-100 opacity-70 focus:opacity-100 active:scale-90 duration-75" id="btnFiltroRealizadas">Realizadas</button>
                        </div>
                        <div class="  h-80 flex justify-center flex-col lg:w-500 lg:h-632">
                            <ul class="h-80 w-80 mb-4 overflow-y-scroll lg:w-500 lg:h-570 " id="listaTareas">
                            </ul>
                        </div>                    
                    </div>

                    <div class="hidden ml-6 xl:flex xl:flex-col items-center w-300 opacity-0 transition ease-in-out delay-300" id="containerNotas">
                        <div class="h-396 w-300 mb-2 p-2 rounded-md border-2 border-slate-100 relative">
                            <button class="active:scale-90 duration-75 absolute right-2" id="button-metodo"><img class= "w-8" src="./img/flecha.png" alt=""></button>
                            <p class="mt-2 text-white text-center" id="titulo-metodo">Fetch</p>
                            <p class="mt-1" id="descripcion-metodo">El botoncito que está arriba a la derecha muestra en este div datos de un json. El json contiene información sobre distintos métodos/técnicas para la gestión del tiempo</p>
                            <p class="mt-1" id="objetivo-metodo"></p>
                        </div>
                        <h2 class="mt-3 text-white text-lg text-center">Notas</h2>
                        <div class="lg:flex lg:justify-center">
                            <textarea class="h-300 w-300 mt-2 ml-2 p-2 bg-white rounded-md resize-none focus:outline-none text-gray-800 placeholder:text-gray-400 placeholder:opacity-70" id="notas" placeholder="Clickeame para escribir..."></textarea>
                        </div>
                    </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
