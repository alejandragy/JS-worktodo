<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500&display=swap" rel="stylesheet">
    <title>Tableritos</title>
</head>

<body class="font-overpass">
    <main class="flex justify-center">

        <div class="w-360 mt-2 mb-2 md:w-760 md:flex md:justify-between lg:w-900 lg:mt-8 ">

            <!--Tableros-->
            <section class="w-360 flex flex-wrap shadow-lg  shadow-slate-400 rounded-md md:h-796">

                <div class=" w-full h-32 pt-5 rounded-t-lg bg-gradient-to-t from-violet-300 to-sky-300">
                    <h1 class="text-center text-4xl text-slate-100 font-bold ">Tableritos</h1>
                    <div class=" mt-4 flex gap-2 justify-center">
                        <input
                            class="w-64 h-9 text-lg text-gray-800 border-slate-100 border-b-2 focus:outline-none placeholder:text-slate-100 bg-transparent placeholder:opacity-70"
                            type="text" placeholder="Agregar un tablero" id="inputTablero">
                        <button
                            class="w-9 h-9 text-white font-bold bg-transparent rounded-md border-slate-100 border-2"
                            id="btnTablero"> +
                        </button>
                    </div>
                </div>

                <ul class="w-full h-64 pb-10 overflow-y-scroll  rounded-b-lg  md:h-632 " id="listaTableros" ></ul>
            </section>

            <!--Tablero seleccionado-->
            <section class="">
                <article class="p-5 pb-6 h-500 w-360 mt-4 flex justify-center flex-wrap rounded-md bg-gradient-to-t from-sky-300 to-violet-300  shadow-lg shadow-slate-400 md:mt-0 md:h-512 lg:w-500">
                    <div class="h-32 mt-4">
                        <h2 class=" h-8 mb-2 text-2xl text-slate-100" id="tituloTablero">Selecciona o crea un tablero</h2>
                        <div class="flex gap-2 mt-6 h-12">
                            <input
                                class=" w-72 h-9 text-lg text-gray-800 border-slate-100 border-b-2  placeholder:text-slate-100 placeholder:opacity-70 focus:outline-none bg-transparent lg:w-360" id="inputTarea"
                                type="text" maxlength="70" placeholder="Agregar una tarea">
                            <button
                                class=" w-9 h-9 text-white font-bold bg-transparent rounded-md border-slate-100 border-2" id="btnTarea">+</button>
                        </div>
                    </div>
    
                    <div class=" h-80 flex justify-center flex-col lg:w-396">
                        <ul class="h-80 w-80 mb-4 overflow-y-scroll lg:w-396 " id="listaTareas"></ul>
                    </div>
                </article>
                
                <article class="mt-4 p-5 bg-gradient-to-t from-violet-300 to-sky-300 shadow-lg shadow-slate-400 rounded-md flex flex-wrap lg:w-500">
                        <h2 class=" text-white text-lg ">Notas</h2>
                        <textarea class="h-48 w-full mt-2 bg-transparent rounded-md resize-none focus:outline-none text-gray-800 placeholder:text-slate-100 lg:w-500 placeholder:opacity-70" id="notas" placeholder="Clickeame para escribir..."></textarea>
                </article>
            </section>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
